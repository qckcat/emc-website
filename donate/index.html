<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EdiraMC / Donate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/edira.css">
    <script src="https://kit.fontawesome.com/c529971606.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="section">
      <div class="columns is-variable bd-klmn-columns">
            <div class="column is-one-eights">
              <div class="bd-notification is-primary has-text-centered">
                <p class="heading">Server IP</p>
                <p class="title">MC.EDIRA.NET</p>
              </div>
            </div>
            <div class="column is-six-eights">
              <div class="bd-notification is-primary has-text-centered">
                <img src="/assets/images/logo.png" alt="" style="height: 250px; width: 700px;">
              </div>
            </div>
            <div class="column is-one-eights">
              <div class="bd-notification is-primary has-text-centered">
                <p class="heading">Players Online</p>
                <p class="title">0</p>
              </div>
            </div>
      </div>
    </section>
    <div class="tabs is-centered">
      <ul>
        <li>
          <a href="/">
            <span class="icon is-small"><i class="fa fa-home" aria-hidden="true"></i></span>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="/forums">
            <span class="icon is-small"><i class="fa fa-comments" aria-hidden="true"></i></span>
            <span>FORUMS</span>
          </a>
        </li>
        <li class="is-active">
          <a href="/donate">
            <span class="icon is-small"><i class="fa fa-dollar-sign" aria-hidden="true"></i></span>
            <span>DONATE</span>
          </a>
        </li>
        <li>
          <a href="/updates">
            <span class="icon is-small"><i class="fa fa-list" aria-hidden="true"></i></span>
            <span>UPDATES</span>
          </a>
        </li>
        <li>
          <a href="/map">
            <span class="icon is-small"><i class="fa fa-map" aria-hidden="true"></i></span>
            <span>MAP</span>
          </a>
        </li>
        <li>
          <a href="/wiki">
            <span class="icon is-small"><i class="fa fa-book" aria-hidden="true"></i></span>
            <span>WIKI</span>
          </a>
        </li>
      </ul>
    </div>
  </body>

  <section class="section is-centered">
    <div class="level-item has-text-centered">
      <table class="table is-striped is-bordered is-hoverable">
        <thead>
          <tr>
            <th></th>
            <th>VIP</th>
            <th>VIP+</th>
            <th>MVP</th>
            <th>MVP+</th>
            <th>S (Coming Soon)</th>
            <th>S+ (Coming Soon)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Chat Name Color</th>
            <td><p class="vipcolor">Green</p></td>
            <td><p class="vipcolor">Green</p></td>
            <td><p class="mvpcolor">Aqua</p></td>
            <td><p class="mvpcolor">Aqua</p></td>
            <td><span class="pluscolor">Gold</span></td>
            <td><span class="pluscolor">Gold</span></td>
          </tr>
          <tr>
            <th>Rank Prefix</th>
            <td><p class="vipcolor">VIP</p></td>
            <td><p class="vipcolor">VIP<span class="pluscolor">+</span></p></td>
            <td><p class="mvpcolor">MVP</p></td>
            <td><p class="mvpcolor">MVP<span class="pluscolor">+</span></p></td>
            <td><p class="scolor">S</p></td>
            <td><p class="scolor">S<span class="pluscolor">+</span></p></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</html>
